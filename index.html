<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>guessing-number</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1>Guess the number between 1 and 100</h1>
        <h2>To start press the start button</h2>
        <button type="button" class="btn btn-primary start-js">Start</button>
        <h3 class="message-js"> </h3>
        <input type="number" class="form-control input-js">
        <button class="btn btn-success check-js">Check</button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
